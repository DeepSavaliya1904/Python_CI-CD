name: Django CI with MySQL

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        django-version: ['4.2', '5.0']
        exclude:
          - python-version: '3.9'
            django-version: '5.0'
      fail-fast: false

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install django==${{ matrix.django-version }} flake8 coverage mysqlclient
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Set up environment variables
      run: |
        echo "DATABASE_URL=mysql://root:testpassword@localhost:3306/test_db" >> $GITHUB_ENV
        echo "DJANGO_SETTINGS_MODULE=DemoProject.settings" >> $GITHUB_ENV

    - name: Run migrations
      env:
        DJANGO_SETTINGS_MODULE: DemoProject.settings
      run: |
        python manage.py makemigrations --check --dry-run
        python manage.py migrate
      continue-on-error: true

    - name: Run tests with coverage
      run: |
        coverage run manage.py test
        coverage report --fail-under=80

    - name: Build Docker image
      run: |
        docker build -t my-django-app:${{ matrix.python-version }}-${{ matrix.django-version }} \
        --build-arg PYTHON_VERSION=${{ matrix.python-version }} \
        --build-arg DJANGO_VERSION=${{ matrix.django-version }} .

    - name: Run Docker container for testing
      run: |
        docker run -d -p 8000:8000 --name django-test \
        -e DATABASE_URL=mysql://root:testpassword@mysql:3306/test_db \
        my-django-app:${{ matrix.python-version }}-${{ matrix.django-version }}
        sleep 5
        curl --fail http://localhost:8000 || exit 1
      continue-on-error: false